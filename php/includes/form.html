<form>
    <div class="mb-3">
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Prénom">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nom">
    </div>
    
    <div class="text-start mb-3">
        <label for="age">Age (18 à 70 ans)</label>
        <input class ="form-control" type="number" placeholder="Renseignez votre âge" id="age">
    </div>
    

    <div class="input-group mb-3">
        <span class="input-group-text">Taille(1.26m à 3m)</span>
        <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" min="1.26" max="3" step="0.01">

        <div class="form-check d-flex">

                Homme
            </label>
        </div>
